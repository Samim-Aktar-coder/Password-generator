<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--!========== REMIX-ICON ==========-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <!--!========== BOOTSTRAP-ICON ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Password Generator</title>
</head>

<body>

    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="input__control">
            <input type="text" class="password-input" disabled placeholder="Password">
            <i class="ri-file-copy-line copy"></i>
        </div>

        <div class="options__box">
            <div class="option word">
                <input type="checkbox" checked id="alphabet" name="alphabet" value="alphabet">
                <label for="alphabet">Alphabet</label><br>
            </div>
            <div class="option numbers">
                <input type="checkbox" id="number" name="number" value="number">
                <label for="number">Number</label><br>
            </div>
            <div class="option special-character">
                <input type="checkbox" id="special" name="special" value="special">
                <label for="special">Special Character</label><br>
            </div>
            <div class="option password-length">
                <input type="number" value="8" min="6" max="20">
                <p>*Min Length:6 & Max Length:20</p>
            </div>
        </div>

        <button class="generate__btn"><i class="bi bi-lightning-charge-fill"></i> Generate Password</button>
    </div>

    <div class="modal">Password copied successfully..</div>

</body>

</html>
